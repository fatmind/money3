<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>æŠ•èµ„ç»„åˆä¼˜åŒ–ç³»ç»Ÿ</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {

        }

        .header {

        }

        .header h1 {

        }

        .header p {

        }

        .card {

        .card-title {

            color: #333;
            border-left: 4px solid #667eea;
            padding-left: 12px;
        }

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 2em;
            font-weight: 700;
        }

        .chart {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .json-view {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ˆ æŠ•èµ„ç»„åˆä¼˜åŒ–ç³»ç»Ÿ</h1>
            <p>åŸºäº Black-Litterman æ¨¡å‹çš„æ™ºèƒ½æŠ•èµ„ç»„åˆä¼˜åŒ–</p>
        </div>

        <!-- è¾“å…¥è¡¨å• -->
        <div class="card">
            <h2 class="card-title">å‚æ•°è®¾ç½®</h2>
            <form id="optimizeForm">
                <div class="form-group">
                    <label for="tickers">è‚¡ç¥¨ä»£ç ï¼ˆé€—å·åˆ†éš”ï¼‰</label>
                    <input type="text" id="tickers" value="SPY,GLD,TLT" placeholder="ä¾‹å¦‚: SPY,GLD,TLT">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">å¼€å§‹æ—¥æœŸ</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">ç»“æŸæ—¥æœŸ</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="backtestDays">å›æµ‹å¤©æ•°</label>
                        <input type="number" id="backtestDays" value="30" min="7" max="365">
                    </div>
                </div>
                <button type="submit" class="btn" id="submitBtn">ğŸš€ å¼€å§‹åˆ†æ</button>
            </form>
        </div>

        <!-- é”™è¯¯æç¤º -->
        <div class="error" id="errorMsg"></div>

        <!-- åŠ è½½ä¸­ -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨åˆ†æä¸­ï¼Œè¯·ç¨å€™...</p>
            <p id="loadingStatus" style="margin-top: 10px; font-size: 0.9em;"></p>
        </div>

        <!-- ç»“æœå±•ç¤º -->
        <div class="results" id="results">
            <!-- AI è§‚ç‚¹ -->
            <div class="card">
                <h2 class="card-title">ğŸ’¡ AI ç”Ÿæˆçš„æŠ•èµ„è§‚ç‚¹</h2>
                <div id="viewsContent"></div>
            </div>

            <!-- ä¼˜åŒ–ç»“æœ -->
            <div class="card">
                <h2 class="card-title">âš™ï¸ ä¼˜åŒ–ç»“æœ</h2>
                <div id="optimizationContent">
                    <h3 style="margin-bottom: 15px;">æƒé‡åˆ†é…</h3>
                    <table class="table" id="weightsTable"></table>
                    <div id="weightsChart" class="chart"></div>
                    
                    <h3 style="margin: 30px 0 15px 0;">æœŸæœ›æ”¶ç›Šï¼ˆå¹´åŒ–ï¼‰</h3>
                    <table class="table" id="returnsTable"></table>
                </div>
            </div>

            <!-- å›æµ‹ç»“æœ -->
            <div class="card" id="backtestCard" style="display: none;">
                <h2 class="card-title">ğŸ“Š å›æµ‹ç»“æœ</h2>
                <div class="metrics" id="metricsContainer"></div>
                <div id="equityChart" class="chart"></div>
                <div id="drawdownChart" class="chart"></div>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–æ—¥æœŸ
        const today = new Date();
        const endDate = new Date(today);
        endDate.setDate(endDate.getDate() - 1);
        const startDate = new Date(endDate);
        startDate.setDate(startDate.getDate() - 60);

        document.getElementById('startDate').valueAsDate = startDate;
        document.getElementById('endDate').valueAsDate = endDate;

        // è¡¨å•æäº¤
        document.getElementById('optimizeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // éšè—é”™è¯¯å’Œç»“æœ
            document.getElementById('errorMsg').classList.remove('show');
            document.getElementById('results').classList.remove('show');
            
            // æ˜¾ç¤ºåŠ è½½
            document.getElementById('loading').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loadingStatus').textContent = 'æ­£åœ¨è·å–æ•°æ®...';

            // è·å–è¡¨å•æ•°æ®
            const tickers = document.getElementById('tickers').value.split(',').map(t => t.trim());
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const backtestDays = parseInt(document.getElementById('backtestDays').value);

            try {
                // è°ƒç”¨ API
                const response = await fetch('http://localhost:5000/api/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tickers,
                        start_date: startDate,
                        end_date: endDate,
                        backtest_days: backtestDays
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    renderResults(result.data);
                } else {
                    showError(result.message || 'æœªçŸ¥é”™è¯¯');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = 'âŒ ' + message;
            errorDiv.classList.add('show');
        }

        function renderResults(data) {
            document.getElementById('results').classList.add('show');

            // æ¸²æŸ“ Views
            renderViews(data.views);

            // æ¸²æŸ“ä¼˜åŒ–ç»“æœ
            renderOptimization(data.optimization);

            // æ¸²æŸ“å›æµ‹ç»“æœ
            if (data.backtest) {
                renderBacktest(data.backtest);
            }
        }

        function renderViews(views) {
            const container = document.getElementById('viewsContent');
            let html = '<div class="json-view">' + JSON.stringify(views, null, 2) + '</div>';
            container.innerHTML = html;
        }

        function renderOptimization(optimization) {
            // æƒé‡è¡¨æ ¼
            const weightsTable = document.getElementById('weightsTable');
            let html = '<thead><tr><th>èµ„äº§</th><th>æƒé‡</th></tr></thead><tbody>';
            for (const [asset, weight] of Object.entries(optimization.weights)) {
                html += `<tr><td>${asset}</td><td>${(weight * 100).toFixed(2)}%</td></tr>`;
            }
            html += '</tbody>';
            weightsTable.innerHTML = html;

            // æƒé‡å›¾è¡¨
            renderWeightsChart(optimization.weights);

            // æ”¶ç›Šè¡¨æ ¼
            const returnsTable = document.getElementById('returnsTable');
            html = '<thead><tr><th>èµ„äº§</th><th>åéªŒæ”¶ç›Š</th><th>å…ˆéªŒæ”¶ç›Š</th></tr></thead><tbody>';
            for (const asset in optimization.weights) {
                const posterior = optimization.posterior_returns[asset];
                const prior = optimization.prior_returns[asset];
                html += `<tr>
                    <td>${asset}</td>
                    <td>${(posterior * 100).toFixed(2)}%</td>
                    <td>${(prior * 100).toFixed(2)}%</td>
                </tr>`;
            }
            html += '</tbody>';
            returnsTable.innerHTML = html;
        }

        function renderWeightsChart(weights) {
            const chart = echarts.init(document.getElementById('weightsChart'));
            const option = {
                title: { text: 'æƒé‡åˆ†å¸ƒ' },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { type: 'shadow' }
                },
                xAxis: {
                    type: 'category',
                    data: Object.keys(weights)
                },
                yAxis: {
                    type: 'value',
                    axisLabel: { formatter: '{value}%' }
                },
                series: [{
                    data: Object.values(weights).map(v => (v * 100).toFixed(2)),
                    type: 'bar',
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#667eea' },
                            { offset: 1, color: '#764ba2' }
                        ])
                    }
                }]
            };
            chart.setOption(option);
        }

        function renderBacktest(backtest) {
            document.getElementById('backtestCard').style.display = 'block';

            // æŒ‡æ ‡å¡ç‰‡
            const metricsContainer = document.getElementById('metricsContainer');
            const metrics = backtest.metrics;
            metricsContainer.innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">å¹´åŒ–æ”¶ç›Šç‡</div>
                    <div class="metric-value">${(metrics.cagr * 100).toFixed(2)}%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">æœ€å¤§å›æ’¤</div>
                    <div class="metric-value">${(metrics.max_drawdown * 100).toFixed(2)}%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">å¤æ™®æ¯”ç‡</div>
                    <div class="metric-value">${metrics.sharpe.toFixed(2)}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">æ³¢åŠ¨ç‡</div>
                    <div class="metric-value">${(metrics.volatility * 100).toFixed(2)}%</div>
                </div>
            `;

            // æ”¶ç›Šæ›²çº¿
            renderEquityCurve(backtest.equity_curve);

            // å›æ’¤æ›²çº¿
            renderDrawdown(backtest.drawdown);
        }

        function renderEquityCurve(data) {
            const chart = echarts.init(document.getElementById('equityChart'));
            const option = {
                title: { text: 'ç»„åˆå‡€å€¼æ›²çº¿' },
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    data: data.map(d => d.date)
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: data.map(d => d.value.toFixed(4)),
                    type: 'line',
                    smooth: true,
                    lineStyle: {
                        color: '#667eea',
                        width: 2
                    },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(102, 126, 234, 0.3)' },
                            { offset: 1, color: 'rgba(102, 126, 234, 0.05)' }
                        ])
                    }
                }]
            };
            chart.setOption(option);
        }

        function renderDrawdown(data) {
            const chart = echarts.init(document.getElementById('drawdownChart'));
            const option = {
                title: { text: 'å›æ’¤æ›²çº¿' },
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    data: data.map(d => d.date)
                },
                yAxis: {
                    type: 'value',
                    axisLabel: { formatter: '{value}%' }
                },
                series: [{
                    data: data.map(d => (d.value * 100).toFixed(2)),
                    type: 'line',
                    smooth: true,
                    lineStyle: {
                        color: '#d62728',
                        width: 2
                    },
                    areaStyle: {
                        color: 'rgba(214, 39, 40, 0.2)'
                    }
                }]
            };
            chart.setOption(option);
        }

        // å“åº”å¼å›¾è¡¨
        window.addEventListener('resize', () => {
            echarts.init(document.getElementById('weightsChart')).resize();
            if (document.getElementById('backtestCard').style.display !== 'none') {
                echarts.init(document.getElementById('equityChart')).resize();
                echarts.init(document.getElementById('drawdownChart')).resize();
            }
        });
    </script>
</body>
</html>
